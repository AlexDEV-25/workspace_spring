<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thêm sinh viên</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container mt-4">
	<h2>Thêm sinh viên</h2>
	<form action="/students" method="post" th:object="${student}">
		<div class="mb-3">
			<label>Mã sinh viên</label> <input type="text" class="form-control"
				th:field="*{studentCode}" required>
		</div>
		<div class="mb-3">
			<label>Họ tên</label> <input type="text" class="form-control"
				th:field="*{fullName}" required>
		</div>
		<div class="mb-3">
			<label>Lớp</label> <input type="text" class="form-control"
				th:field="*{className}">
		</div>
		<div class="mb-3">
			<label>Khoa</label> <input type="text" class="form-control"
				th:field="*{department}">
		</div>
		<button type="submit" class="btn btn-success">Lưu</button>
		<a href="/students" class="btn btn-secondary">Quay lại</a>
	</form>
</body>
</html>
