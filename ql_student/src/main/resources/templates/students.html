<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Danh sách sinh viên</h2>

<div class="d-flex justify-content-between mb-3">
    <!-- Form tìm kiếm -->
    <form class="d-flex" method="get" action="/students">
        <input class="form-control me-2" type="text" name="keyword" placeholder="Tìm mã hoặc tên"
               th:value="${keyword}">
        <button class="btn btn-outline-primary" type="submit">Tìm</button>
    </form>

    <!-- Nút thêm sinh viên -->
    <a href="/students/new" class="btn btn-success">+ Thêm sinh viên</a>
</div>

<!-- Bảng danh sách -->
<table class="table table-bordered table-hover">
    <thead class="table-light">
        <tr>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Khoa</th>
            <th style="width: 150px;">Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentCode}"></td>
            <td th:text="${s.fullName}"></td>
            <td th:text="${s.className}"></td>
            <td th:text="${s.department}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${s.id}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/students/delete/' + ${s.id}}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Xóa sinh viên này?')">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="5" class="text-center text-muted">Không có sinh viên nào</td>
        </tr>
    </tbody>
</table>

</body>
</html>
