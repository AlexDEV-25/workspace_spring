<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
	<h1>
		Bảng cửu chương - <span th:text="${number}"></span>
	</h1>
	<table>
		<tr th:each="i:${#numbers.sequence(1,10)}">
			<td th:text="${number}"></td>
			<td>x</td>
			<td th:text="${i}"></td>
			<td>=</td>
			<td th:text="${i*number}"></td>
		</tr>
	</table>
</body>
</html>
