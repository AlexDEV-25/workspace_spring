<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sinh viên</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">📋 Danh sách sinh viên</h4>
      </div>
      <form action="#"th:action="@{/students/save}" th:object="${student}" method="POST">
       <input type="hidden" th:field="*{id}" />
      	<input type="text" th:field="*{lastName}" placeholder="Nhập họ và tên đệm">
      	<input type="text" th:field="*{firstName}" placeholder="Nhập tên">
      	<input type="text" th:field="*{email}" placeholder="Nhập email">
      	<div class="card-footer text-center">
        <button class="btn btn-success">➕ Thêm sinh viên</button>
      </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
